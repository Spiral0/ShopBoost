  <link rel="stylesheet" href="css/register.css">

    body{
    background-image: url("assets/pexels-evie-shaffer-1259279-4004374.jpg");
    background-repeat: no-repeat;
    background-size: cover;
}

<body>

  <form action="">
    <legend>CREATE AN ACCOUNT !</legend>
    <br>

    <label for="f_name">First Name :</label>
    <input type="text" id="f_name" placeholder="Enter your first name" required="required">
    <br><br>

    <label for="s_name">Surname :</label>
    <input type="text" id="s_name" placeholder="Enter your surname" required="required">
    <br><br>

    <label for="e_address">Email Address :</label>
    <input type="email" id="e_address" placeholder="johndoe@emailprovider.com" required="required">
    <br><br>

    <label for="pwd">Password :</label>
    <input type="password" id="pwd" placeholder="Fill in your password" required="required">
    <br><br>

    <label for="phone">Phone Number :</label>
    <input type="tel" id="phone" placeholder="e.g. 0732 233622" required="required">
    <br><br>

    <label for="address">Home Number :</label>
    <input type="number" id="address" placeholder="e.g. 42423" required="required">
    <br><br>

    <label for="file">Choose Image :</label>
    <input type="file" id="file" required="required">
    <br><br>

    <label for="nationality">Choose Image :</label>
    <select name="" id="nationality">
      <option value="" disabled="disabled">--Choose Nationality--</option>
      <option value="">Dutch</option>
      <option value="">German</option>
      <option value="">Italian</option>
      <option value="">Kenyan</option>
    </select>
    <br><br>

    <label>Choose Gender :</label>
    <br>
    <input id="male" type="radio">
    <label for="male">Male</label>
    <br>
    <input id="female" type="radio">
    <label for="female">Female</label>
    <br>
    <input id="other" type="radio">
    <label for="other">Other</label>
    <br><br>

    <label>Hobby :</label>
    <br>
    <input id="cricket" type="checkbox">
    <label for="cricket">Cricket</label>
    <br>
    <input id="football" type="checkbox">
    <label for="football">Football</label>
    <br>
    <input id="hockey" type="checkbox">
    <label for="hockey">Hockey</label>
    <br><br>

    <label for="message">Describe yourself :</label>
    <br>
    <textarea name="" id="message" cols="50" rows="5" placeholder="Type something here..."></textarea>
    <br><br>

    <input id="terms" type="checkbox">
    <label for="terms">I agree to the terms and conditions.</label>
    <br><br>

    <br><br>
    <button type="submit">Register</button>

  </form>



</body>
</html>
